<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/theme.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"
            type="text/javascript"></script>

</head>
<body id="body">
<div class="wrapper">
    <div class="container">
        <div class="row">
            <div id="loginform" class="col-md-6 col-md-offset-3"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div id="profile"></div>
                <div id="users"></div>
            </div>
            <div id="messages" class="col-md-8 col-md-offset-1"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="sendWrap" class="col-md-8 col-md-offset-4"></div>
        </div>
    </div>
    <div id="dropzoneWrap"></div>
</div>
</body>
<script id="logintemplate" type="text/x-handlebars-template">
    <div id="pan">
        {{#if tool}}
        {{tooltip message}}
        {{/if}}
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Your name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLogin" class="col-sm-2 control-label">Login</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLogin" placeholder="Login">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="signin">Sign in</button>
            </div>
        </div>
    </form>
</script>
<script id="message" type="text/x-handlebars-template">
    <div class="media">
        <div class="media-left">
            <a href="#">
                <img class="media-object photos" src="http://{{host}}/photos/{{login}}?{{date}}" alt="avatar"
                     data-login="{{login}}">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{name}}
                <span class="date">{{date}}</span></h4>
            {{text}}
        </div>
    </div>
</script>
<script id="sendForm" type="text/x-handlebars-template">
    <form class="form-inline">
        <div class="form-group">
            <label for="messageInput">Your message:</label>
            <input type="text" class="form-control" id="messageInput" placeholder="Message">
        </div>
        <button type="submit" class="btn btn-default" id="sendMessage">Send</button>
    </form>
</script>
<script id="profileTemplate" type="text/x-handlebars-template">
    <div id="myPhotoWrap" class="thumbnail">
        <p>Ваш профиль:</p>
        <img id="myPhoto" class="photos" src="http://{{host}}/photos/{{login}}" alt="myPhoto"
             data-login="{{login}}">
        <div class="caption">
            <h5>Имя: {{name}}</h5>
            <p>Логин: {{login}}</p>
        </div>
        <button id="logout" type="button" class="btn btn-warning">Выйти</button>
    </div>
</script>
<script id="usersTemplate" type="text/x-handlebars-template">
    {{#each users}}
    <div class="media">
        <div class="media-left">
            <img class="media-object photos" src="http://{{host}}/photos/{{login}}?{{date}}" alt="userphoto"
                 data-login="{{login}}">
        </div>
        <div class="media-body">
            <h6 class="media-heading">{{name}}</h6>
        </div>
    </div>
    {{/each}}
</script>
<script id="dropzoneTemplate" type="text/x-handlebars-template">
    <div class="dropzone" id="dropzone">
        <div class="dropinner">Перетащите сюда файл аватарки</div>
        <button id="sendPhoto" type="button" class="btn btn-primary" disabled="disabled">Загрузить</button>
        <button id="closewindow" type="button" class="btn btn-warning">Закрыть</button>
    </div>

</script>
<script src="app.js" type="text/javascript"></script>
</html>
